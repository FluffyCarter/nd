<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Видео-Загадка</title>
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Затемнение фона для лучшей читаемости текста */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            z-index: 1;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            background: #000;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 соотношение сторон */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        /* Обновленные стили для информационной панели */
        .info-panel {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            width: 100%;
            max-width: 900px; /* Такая же ширина как у видео */
            margin-left: auto;
            margin-right: auto;
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .info-panel strong {
            display: block;
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .info-panel p {
            margin: 0;
            padding: 0;
            color: rgba(255, 255, 255, 0.95);
        }

        /* Стили для статуса загрузки */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                justify-content: flex-start; /* Изменено для мобильных */
                padding-top: 30px; /* Отступ сверху для мобильных */
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            .header p {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .video-wrapper {
                border-radius: 10px;
                margin-bottom: 20px; /* Отступ снизу перед инфо-панелью */
            }
            
            .info-panel {
                margin-top: 20px;
                padding: 18px 15px;
                font-size: 1rem;
                max-width: 100%; /* На мобильных занимает всю ширину */
                border-radius: 8px;
                backdrop-filter: blur(8px);
            }
            
            .info-panel strong {
                font-size: 1.2rem;
                margin-bottom: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
                padding-top: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.9rem;
                margin-bottom: 12px;
            }
            
            .video-wrapper {
                border-radius: 8px;
                margin-bottom: 15px;
            }
            
            .info-panel {
                margin-top: 15px;
                padding: 15px 12px;
                font-size: 0.95rem;
                border-radius: 8px;
            }
            
            .info-panel strong {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }
        }

        /* Особые стили для очень маленьких экранов */
        @media (max-width: 360px) {
            .header h1 {
                font-size: 1.3rem;
            }
            
            .info-panel {
                padding: 12px 10px;
                font-size: 0.9rem;
            }
            
            .info-panel strong {
                font-size: 1rem;
            }
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        /* Стиль для инструкций */
        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1></h1>
            <p>Нажмите на видео для начала воспроизведения</p>
        </div>
        
        <div class="video-wrapper">
            <div class="video-container">
                <!-- Индикатор загрузки -->
                <div class="loading" id="loadingIndicator">
                    Загрузка видео...
                </div>
                
                <!-- Видео с VK -->
                <iframe 
                    src="https://vk.com/video_ext.php?oid=-169051052&id=456239021&hash=c2e7af08c709ac97" 
                    width="853" 
                    height="480" 
                    style="background-color: #000" 
                    allow="autoplay; encrypted-media; fullscreen; picture-in-picture; screen-wake-lock;" 
                    frameborder="0" 
                    allowfullscreen
                    id="videoFrame">
                </iframe>
            </div>
        </div>
        
        <!-- Информационная панель теперь здесь, под видеороликом -->
        <div class="info-panel">
            <strong>Что за место зашифровано на этом видео?</strong>
            <p></p>
        </div>
    </div>

    <script>
        // Скрываем индикатор загрузки когда видео загрузилось
        function hideLoader() {
            const loader = document.getElementById('loadingIndicator');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 300);
            }
        }

        // Функция для загрузки фона из URL параметра
        function loadBackgroundFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const bgUrl = urlParams.get('bg');
            
            if (bgUrl) {
                document.body.style.background = `url('${bgUrl}') center/cover no-repeat`;
                console.log('Фон загружен из URL:', bgUrl);
            }
        }

        // Функция для динамической смены фона
        function setBackgroundImage(imageUrl) {
            document.body.style.background = `url('${imageUrl}') center/cover no-repeat`;
            console.log('Фон изменен на:', imageUrl);
            
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem('videoPageBackground', imageUrl);
            }
        }

        // Загружаем сохраненный фон из localStorage при загрузке
        window.addEventListener('DOMContentLoaded', function() {
            loadBackgroundFromURL();
            
            if (typeof(Storage) !== "undefined") {
                const savedBg = localStorage.getItem('videoPageBackground');
                if (savedBg && !window.location.search.includes('bg=')) {
                    document.body.style.background = `url('${savedBg}') center/cover no-repeat`;
                }
            }
            
            // Скрываем индикатор загрузки через некоторое время
            setTimeout(hideLoader, 2000);
            
            // Добавляем обработчик клика по видео для ручного запуска
            const videoFrame = document.getElementById('videoFrame');
            if (videoFrame) {
                // Добавляем оверлей с иконкой play для наглядности
                const playOverlay = document.createElement('div');
                playOverlay.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 80px;
                    height: 80px;
                    background: rgba(0, 0, 0, 0.7);
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    cursor: pointer;
                    z-index: 10;
                    transition: transform 0.3s;
                `;
                playOverlay.innerHTML = `
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                `;
                
                playOverlay.onclick = function() {
                    this.style.display = 'none';
                    const currentSrc = videoFrame.src;
                    if (!currentSrc.includes('autoplay=1')) {
                        videoFrame.src = currentSrc + (currentSrc.includes('?') ? '&' : '?') + 'autoplay=1';
                    }
                };
                
                const videoContainer = document.querySelector('.video-container');
                if (videoContainer) {
                    videoContainer.appendChild(playOverlay);
                }
            }
        });

        // Оптимизация для мобильных устройств
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                document.body.classList.add('portrait');
            } else {
                document.body.classList.remove('portrait');
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        
        // Проверяем при загрузке
        checkOrientation();
    </script>
</body>
</html>
