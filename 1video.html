    <style>
        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            
            /* 1. –ó–î–ï–°–¨ –£–°–¢–ê–ù–ê–í–õ–ò–í–ê–ï–¢–°–Ø –§–û–ù–û–í–ê–Ø –ö–ê–†–¢–ò–ù–ö–ê */
            /* –ß—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Å–≤–æ—é –∫–∞—Ä—Ç–∏–Ω–∫—É, –∑–∞–º–µ–Ω–∏—Ç–µ url() –Ω–∞ –ø—É—Ç—å –∫ –≤–∞—à–µ–º—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é */
            /* –ü—Ä–∏–º–µ—Ä 1: background: url('https://example.com/your-image.jpg') center/cover; */
            /* –ü—Ä–∏–º–µ—Ä 2: background: url('images/background.jpg') center/cover; */
            
            /* 2. –¢–ï–ö–£–©–ò–ô –§–û–ù - –ß–ï–†–ù–´–ô –ì–†–ê–î–ò–ï–ù–¢ (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π) */
            background: #000; /* –ü—Ä–æ—Å—Ç–æ–π —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            /* background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); /* –ü—Ä–∏–º–µ—Ä –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
            /* background: url('your-image.jpg') center/cover no-repeat; /* –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –¥–ª—è —Å–≤–æ–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* 3. –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –°–¢–ò–õ–ò –î–õ–Ø –§–û–ù–ê –° –ö–ê–†–¢–ò–ù–ö–û–ô */
        /* –ï—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É, –º–æ–∂–µ—Ç–µ –¥–æ–±–∞–≤–∏—Ç—å: */
        /*
        body.with-background-image {
            background-attachment: fixed; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
            background-size: cover; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –ø–æ–∫—Ä—ã–≤–∞–µ—Ç –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            background-position: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            background-repeat: no-repeat; /* –ë–µ–∑ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è */
        }
        */

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á–µ—Ä–Ω—ã–π –æ–≤–µ—Ä–ª–µ–π */
            z-index: -1; /* –ü–æ–º–µ—â–∞–µ–º –ø–æ–¥ –∫–æ–Ω—Ç–µ–Ω—Ç */
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            z-index: 1; /* –ß—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–Ω—Ç –±—ã–ª –Ω–∞–¥ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ–º */
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff; /* –ü—Ä–æ—Å—Ç–æ–π –±–µ–ª—ã–π —Ü–≤–µ—Ç –≤–º–µ—Å—Ç–æ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            background: #000;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å */
        .info-panel {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            font-size: 0.95rem;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .video-wrapper {
                border-radius: 10px;
            }
            
            .info-panel {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .video-wrapper {
                border-radius: 8px;
            }
            
            .info-panel {
                margin-top: 20px;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π */
        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>–í–∏–¥–µ–æ –∏–∑ VK</h1>
            <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –≤–∏–¥–µ–æ –¥–ª—è –Ω–∞—á–∞–ª–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è</p>
        </div>
        
        <div class="video-wrapper">
            <div class="video-container">
                <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
                <div class="loading" id="loadingIndicator">
                    –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...
                </div>
                
                <!-- –í–∏–¥–µ–æ —Å VK -->
                <!-- 4. –£–ë–†–ê–ù –ü–ê–†–ê–ú–ï–¢–† autoplay=1, —á—Ç–æ–±—ã –≤–∏–¥–µ–æ –Ω–∞—á–∏–Ω–∞–ª–æ—Å—å —Å –ø–∞—É–∑—ã -->
                <iframe src="https://vk.com/video_ext.php?oid=-169051052&id=456239019&hash=88acf59e13736faf" width="640" height="360" style="background-color: #000" allow="autoplay; encrypted-media; fullscreen; picture-in-picture; screen-wake-lock;" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        
        <div class="info-panel">
            <p><strong>–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç ü§î</strong><br>
            –ß—Ç–æ –∑–∞ –º–µ—Å—Ç–æ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ –Ω–∞ —ç—Ç–æ–º –≤–∏–¥–µ–æ?<br>
        </div>
    </div>

    <script>
        // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–≥–¥–∞ –≤–∏–¥–µ–æ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å
        function hideLoader() {
            const loader = document.getElementById('loadingIndicator');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 300);
            }
        }

        // 6. –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ó–ê–ì–†–£–ó–ö–ò –§–û–ù–ê –ò–ó URL –ü–ê–†–ê–ú–ï–¢–†–ê
        // –ü—Ä–∏–º–µ—Ä: yourpage.html?bg=https://example.com/image.jpg
        function loadBackgroundFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const bgUrl = urlParams.get('bg');
            
            if (bgUrl) {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ URL
                document.body.style.background = `url('${bgUrl}') center/cover no-repeat`;
                console.log('–§–æ–Ω –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ URL:', bgUrl);
            }
        }

        // 7. –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –î–ò–ù–ê–ú–ò–ß–ï–°–ö–û–ô –°–ú–ï–ù–´ –§–û–ù–ê (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        function setBackgroundImage(imageUrl) {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É
            document.body.style.background = `url('${imageUrl}') center/cover no-repeat`;
            console.log('–§–æ–Ω –∏–∑–º–µ–Ω–µ–Ω –Ω–∞:', imageUrl);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –∑–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem('videoPageBackground', imageUrl);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ñ–æ–Ω –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä URL –¥–ª—è —Ñ–æ–Ω–∞
            loadBackgroundFromURL();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ñ–æ–Ω –≤ localStorage
            if (typeof(Storage) !== "undefined") {
                const savedBg = localStorage.getItem('videoPageBackground');
                if (savedBg && !window.location.search.includes('bg=')) {
                    document.body.style.background = `url('${savedBg}') center/cover no-repeat`;
                }
            }
            
            // 8. –í–ò–î–ï–û –ù–ê–ß–ò–ù–ê–ï–¢–°–Ø –° –ü–ê–£–ó–´ - –Ω–µ—Ç –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞
            // –î–ª—è VK –≤–∏–¥–µ–æ –æ–±—ã—á–Ω–æ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å –ø–∞—É–∑—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –∫–æ–≥–¥–∞ –Ω–µ—Ç autoplay=1
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –≤–∏–¥–µ–æ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞
            const videoFrame = document.getElementById('videoFrame');
            if (videoFrame) {
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–≤–µ—Ä–ª–µ–π —Å –∏–∫–æ–Ω–∫–æ–π play –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏
                const playOverlay = document.createElement('div');
                playOverlay.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 80px;
                    height: 80px;
                    background: rgba(0, 0, 0, 0.7);
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    cursor: pointer;
                    z-index: 10;
                    transition: transform 0.3s;
                `;
                playOverlay.innerHTML = `
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                `;
                
                playOverlay.onclick = function() {
                    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –æ–≤–µ—Ä–ª–µ–π –º–æ–∂–Ω–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å iframe —Å autoplay
                    // –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥—Ä—É–≥–∏–µ –º–µ—Ç–æ–¥—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ
                    this.style.display = 'none';
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º iframe —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º autoplay
                    const currentSrc = videoFrame.src;
                    if (!currentSrc.includes('autoplay=1')) {
                        videoFrame.src = currentSrc + (currentSrc.includes('?') ? '&' : '?') + 'autoplay=1';
                    }
                };
                
                const videoContainer = document.querySelector('.video-container');
                if (videoContainer) {
                    videoContainer.appendChild(playOverlay);
                }
            }
        });

        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                // –ü–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è
                document.body.classList.add('portrait');
            } else {
                // –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è
                document.body.classList.remove('portrait');
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        checkOrientation();
    </script>
