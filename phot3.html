<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Фото-Загадка</title>
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Затемнение фона для лучшей читаемости текста */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            z-index: 1;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Контейнер для изображения */
        .image-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            background: #000;
            min-height: 300px;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }

        .image-container img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            display: block;
            object-fit: contain;
            cursor: pointer;
        }

        /* Обновленные стили для информационной панели */
        .info-panel {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            width: 100%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .info-panel strong {
            display: block;
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .info-panel p {
            margin: 0;
            padding: 0;
            color: rgba(255, 255, 255, 0.95);
        }

        /* Стили для статуса загрузки */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
        }

        /* Инструкции */
        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 30px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            .header p {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .image-wrapper {
                border-radius: 10px;
                margin-bottom: 20px;
            }
            
            .info-panel {
                margin-top: 20px;
                padding: 18px 15px;
                font-size: 1rem;
                max-width: 100%;
                border-radius: 8px;
                backdrop-filter: blur(8px);
            }
            
            .info-panel strong {
                font-size: 1.2rem;
                margin-bottom: 12px;
            }
            
            .image-container img {
                max-height: 70vh;
            }
            
            .instructions {
                font-size: 0.85rem;
                padding: 0 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
                padding-top: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.9rem;
                margin-bottom: 12px;
            }
            
            .image-wrapper {
                border-radius: 8px;
                margin-bottom: 15px;
                min-height: 200px;
            }
            
            .info-panel {
                margin-top: 15px;
                padding: 15px 12px;
                font-size: 0.95rem;
                border-radius: 8px;
            }
            
            .info-panel strong {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }
            
            .instructions {
                font-size: 0.8rem;
            }
        }

        /* Особые стили для очень маленьких экранов */
        @media (max-width: 360px) {
            .header h1 {
                font-size: 1.3rem;
            }
            
            .info-panel {
                padding: 12px 10px;
                font-size: 0.9rem;
            }
            
            .info-panel strong {
                font-size: 1rem;
            }
            
            .instructions {
                font-size: 0.75rem;
            }
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Фото-Загадка</h1>
        </div>
        
        <div class="image-wrapper">
            <div class="image-container">
                <!-- Индикатор загрузки -->
                <div class="loading" id="loadingIndicator">
                    Загрузка изображения...
                </div>
                
                <!-- Изображение будет загружено через JavaScript -->
                <img id="vkImage" alt="Загадочное изображение из ВК">
            </div>
        </div>
        
        <!-- Информационная панель -->
        <div class="info-panel">
            <strong>Что за место зашифровано на этом изображении?</strong>
        </div>
        
        <div class="instructions">
        </div>
    </div>

    <script>
        // ===============================
        // КОНФИГУРАЦИЯ ИЗОБРАЖЕНИЯ
        // ===============================
        
        const VK_IMAGE_URL = "https://sun9-82.userapi.com/s/v1/ig2/_kp4uNMMb-tnEPXoy8wVYC8LChUlrI6nURLoj4teYwQRjys_QjmRm-ZXYesRWNSAMU--R02FL3hovl7u2NtkXjNs.jpg?quality=95&as=32x29,48x43,72x65,108x98,160x145,240x218,342x310&from=bu&cs=342x0";
        
        // Текущий масштаб изображения
        let currentScale = 1;
        const MIN_SCALE = 0.5;
        const MAX_SCALE = 3;
        const SCALE_STEP = 0.1;
        
        // Элементы DOM
        let vkImage = null;
        let loadingIndicator = null;

        // Функция загрузки изображения
        function loadImage() {
            loadingIndicator = document.getElementById('loadingIndicator');
            vkImage = document.getElementById('vkImage');
            
            try {
                console.log('Загрузка изображения:', VK_IMAGE_URL);
                
                // Показываем индикатор загрузки
                if (loadingIndicator) {
                    loadingIndicator.textContent = 'Загрузка изображения...';
                }
                
                // Устанавливаем источник изображения
                vkImage.src = VK_IMAGE_URL;
                
                // Обработчики событий загрузки
                vkImage.onload = function() {
                    console.log('Изображение успешно загружено');
                    hideLoader();
                    // Устанавливаем начальные стили
                    vkImage.style.transform = `scale(${currentScale})`;
                    vkImage.style.transition = 'transform 0.3s ease';
                };
                
                vkImage.onerror = function() {
                    console.error('Ошибка загрузки изображения');
                    if (loadingIndicator) {
                        loadingIndicator.textContent = 'Ошибка загрузки изображения';
                        loadingIndicator.style.color = '#ff6b6b';
                    }
                    
                    // Показываем сообщение об ошибке
                    setTimeout(() => {
                        if (loadingIndicator) {
                            loadingIndicator.innerHTML = `
                                <div style="text-align: center;">
                                    <p>Не удалось загрузить изображение</p>
                                    <p style="font-size: 0.8rem; margin-top: 10px;">Проверьте ссылку на изображение</p>
                                </div>
                            `;
                        }
                    }, 2000);
                };
                
            } catch (error) {
                console.error('Ошибка:', error);
                hideLoader();
                showError('Произошла ошибка при загрузке изображения');
            }
        }
        
        // Функции управления масштабом
        function updateImageScale() {
            if (vkImage) {
                vkImage.style.transform = `scale(${currentScale})`;
            }
        }
        
        // Скрытие индикатора загрузки
        function hideLoader() {
            if (loadingIndicator) {
                loadingIndicator.style.opacity = '0';
                setTimeout(() => {
                    loadingIndicator.style.display = 'none';
                }, 300);
            }
        }
        
        // Показать ошибку
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 0, 0, 0.2);
                border: 2px solid #ff6b6b;
                color: #ff6b6b;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                z-index: 100;
            `;
            errorDiv.innerHTML = `<p>${message}</p>`;
            
            const imageContainer = document.querySelector('.image-container');
            if (imageContainer) {
                imageContainer.appendChild(errorDiv);
            }
        }
        
        // Функция для загрузки фона из URL параметра
        function loadBackgroundFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const bgUrl = urlParams.get('bg');
            
            if (bgUrl) {
                document.body.style.background = `url('${bgUrl}') center/cover no-repeat`;
                console.log('Фон загружен из URL:', bgUrl);
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка фона
            loadBackgroundFromURL();
            
            // Загрузка изображения
            loadImage();
            
            // Добавляем поддержку жестов на мобильных устройствах
            setupTouchGestures();
            
            // Добавляем обработчик колесика мыши для масштабирования
            setupWheelZoom();
        });
        
        // Настройка жестов для мобильных устройств
        function setupTouchGestures() {
            const imageContainer = document.querySelector('.image-container');
            
            if (!imageContainer) return;
            
            let initialDistance = null;
            
            imageContainer.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                }
            });
            
            imageContainer.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2 && initialDistance !== null) {
                    e.preventDefault();
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scaleChange = currentDistance / initialDistance;
                    
                    // Плавное изменение масштаба
                    const newScale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, currentScale * scaleChange));
                    
                    if (Math.abs(newScale - currentScale) > 0.05) {
                        currentScale = newScale;
                        updateImageScale();
                        initialDistance = currentDistance;
                    }
                }
            });
            
            imageContainer.addEventListener('touchend', function() {
                initialDistance = null;
            });
            
            // Двойной тап для сброса масштаба
            let lastTap = 0;
            imageContainer.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                if (tapLength < 300 && tapLength > 0) {
                    // Двойной тап - сброс масштаба
                    currentScale = 1;
                    updateImageScale();
                }
                
                lastTap = currentTime;
            });
        }
        
        // Настройка масштабирования колесиком мыши
        function setupWheelZoom() {
            const imageContainer = document.querySelector('.image-container');
            
            if (!imageContainer) return;
            
            imageContainer.addEventListener('wheel', function(e) {
                e.preventDefault();
                
                const delta = e.deltaY > 0 ? -SCALE_STEP : SCALE_STEP;
                const newScale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, currentScale + delta));
                
                if (newScale !== currentScale) {
                    currentScale = newScale;
                    updateImageScale();
                }
            }, { passive: false });
        }
        
        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // Горячие клавиши для управления
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case '+':
                    case '=':
                        e.preventDefault();
                        currentScale = Math.min(MAX_SCALE, currentScale + SCALE_STEP);
                        updateImageScale();
                        break;
                    case '-':
                        e.preventDefault();
                        currentScale = Math.max(MIN_SCALE, currentScale - SCALE_STEP);
                        updateImageScale();
                        break;
                    case '0':
                        e.preventDefault();
                        currentScale = 1;
                        updateImageScale();
                        break;
                }
            }
        });
    </script>
</body>
</html>
